# 設定ファイル
# key=value形式で記述してください
# # または ; で始まる行はコメントとして無視されます

# ログファイルの出力パス
logFilePath=/home/mil/work/RasPike-ART/sdk/workspace/tenarobo-primary-mil-2025/log-debug/

# ログファイルの出力ファイル名サフィックス
logFileNameSuffix=inRangeを使用した二値化

# 画像ファイルの出力パス
imgFilePath=/home/mil/work/RasPike-ART/sdk/workspace/tenarobo-primary-mil-2025/img-debug/

# 画像ファイルの出力ファイル名サフィックス
# 空の場合はlogFileNameSuffixと同じ値が使用されます
imgFileNameSuffix=

# 知覚タスクで収集できた値のログ出力
# 0: 出力しない
# 1: 出力する
perceptionLogOutput=0

# 白黒境界のV値理想値
# おそらく会場では50くらいが良い
blackWhiteBorderVIdeal=35.0

# 青色の理想的なS値（彩度）
# おそらく会場では55くらいが良い
blueSaturationIdeal=60.0

# 黒床検出のしきい値設定
# H値の範囲（色相）
blackFloorHUpperThreshold=255
blackFloorHLowerThreshold=0
# S値の範囲（彩度）
blackFloorSUpperThreshold=255
blackFloorSLowerThreshold=0
# V値の範囲（明度）
blackFloorVUpperThreshold=30
blackFloorVLowerThreshold=0

# 青床検出のしきい値設定
# H値の範囲（色相）
blueFloorHUpperThreshold=220
blueFloorHLowerThreshold=180
# S値の範囲（彩度）
blueFloorSUpperThreshold=200
blueFloorSLowerThreshold=50
# V値の範囲（明度）
blueFloorVUpperThreshold=100
blueFloorVLowerThreshold=50

# 曲線検出のパラメータ設定
# 連続してカーブと判定する最大回数
seqCountIsCurveMax=10
# ガウシアンブラーのカーネルサイズ（奇数）
curveGaussianKernelSize=5
# Cannyエッジ検出の下限しきい値
curveCannyLowerThreshold=100
# Cannyエッジ検出の上限しきい値
curveCannyUpperThreshold=200
# ハフ変換の閾値
curveHoughThreshold=50
# ハフ変換の最小線分長
curveHoughMinLineLength=10
# ハフ変換の最大線分間隔
curveHoughMaxLineGap=10
# 線分検出の座標範囲（ロボット足元判定用）
curveLineXMin=100
curveLineXMax=220
curveLineYMin=200

# 直線検出のパラメータ設定
# 連続して直線と判定する最大回数
seqCountIsStraightMax=10
# ガウシアンブラーのカーネルサイズ（奇数）
straightGaussianKernelSize=5
# Cannyエッジ検出の下限しきい値
straightCannyLowerThreshold=100
# Cannyエッジ検出の上限しきい値
straightCannyUpperThreshold=200
# ハフ変換の閾値
straightHoughThreshold=50
# ハフ変換の最小線分長
straightHoughMinLineLength=10
# ハフ変換の最大線分間隔
straightHoughMaxLineGap=10
# 線分検出の座標範囲（ロボット足元判定用）
straightLineXMin=100
straightLineXMax=220
straightLineYMin=200

# 直線厳密検出（StraightStrictCloser）のパラメータ設定
# 連続して直線と判定する最大回数
straightStrictSeqCountIsStraightMax=5
# ガウシアンブラーのカーネルサイズ（幅は奇数、縦は大きめの奇数）
straightStrictGaussianKernelSizeWidth=5
straightStrictGaussianKernelSizeHeight=51
# Cannyエッジ検出の下限しきい値
straightStrictCannyLowerThreshold=100
# Cannyエッジ検出の上限しきい値
straightStrictCannyUpperThreshold=200
# ハフ変換の閾値
straightStrictHoughThreshold=100
# ハフ変換の最小線分長
straightStrictHoughMinLineLength=100
# ハフ変換の最大線分間隔
straightStrictHoughMaxLineGap=10
# 線分検出の座標範囲（ロボット足元判定用）
straightStrictLineXMin=100
straightStrictLineXMax=220
straightStrictLineYMin=200
